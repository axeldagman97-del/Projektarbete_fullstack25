<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
    .grid-container{
        display: grid;
        grid-template-columns:1fr 2fr 2fr 1fr;
        grid-template-rows: repeat(6,100px);
        padding: 20px;
        grid grid-template-areas: 
        "head head head head" 
        ". . . right"
        "left mid mid right"
        "left mid mid right"
        "left mid mid right"
        ". . . right"
        "foot foot foot foot";
    }

.grid-item{
    background: green;
    color: white;
    padding: 20px;
    font-size: 1.5em;
    border-radius: 8px;
}

.grid-item-1{
    grid-column: 3;
    grid-row: 4;
}

.grid-item-2{
    grid-column: 2/ 4;
    grid-row: 2 / 4
}

.grid-item-3{
    grid-column: 1;
    grid-row: 1/ 4
}
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item grid-item-1" style="background-color: aqua;">1</div>
        <div class="grid-item grid-item-2" style="background-color: orange" >2</div>
        <div class="grid-item grid-item-3">3</div>
        <div class="grid-item grid-item-4">4</div>
    



    
</body>
</html>
